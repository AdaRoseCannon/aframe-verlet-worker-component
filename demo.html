	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>AFrame Verlet Demo</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script src="https://cdn.polyfill.io/v2/polyfill.min.js"></script>
 		<script src="https://aframe.io/releases/0.4.0/aframe.min.js"></script>
		<script src="build/verlet-component.js"></script>
	</head>
	<body>
		<a-scene>
			<a-entity verlet-container="floor: 0;" position="0 0 -5">
				<a-box id="p1" verlet-point color="skyblue" position="0 3 0"></a-box>
				<a-box id="p2" verlet-point="mass:2;position: 0 2 0; velocity: 0.1 0.1 -0.1;" color="maroon"></a-box>
				<a-box id="myAnchor" verlet-point="mass: 0;" color="green"  position="0 5 0"></a-box>
				<!--<a-constraint from="p1" to="p2" stiffness="0.5"></a-constraint>-->
				<a-entity verlet-constraint="from: #myAnchor; to: #p1, #p2; stiffness: 0.1; distance: 2;"></a-entity>
			</a-entity>
		</a-scene>
		<script>
			setTimeout(function () {
				const constraint = document.querySelector('[verlet-constraint]');
				constraint.parentNode.removeChild(constraint);
			}, 4000);
		</script>
	</body>
</html>
